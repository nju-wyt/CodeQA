<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	.form-style{
		max-width: 300px;
		padding: 15px;
		margin: 0 auto;
		margin-top:10%;
		border-style:ridge;
	}
	input{
		margin-bottom: 3px;
	}

<body>
	<div class="container" >
    	<div class="form-style ">
		<form class = "form-login" role = "form">
        	<h2 class = "form-login-heading">欢迎登录</h2>
            <input type = "text" class = "form-control" placeholder = "请输入用户名" required>
            <input type = "password" class = "form-control" placeholder="请输入密码" required>
            <button type="submit" class="btn btn-sm btn-link " >忘记密码？</button>
            <label class="checkbox">
            	<input type="checkbox" value="remember-me">记住登录状态
                </label>
           <button type="submit" class="btn btn-lg btn-primary btn-block" >登录</button> 
           <button type="submit" class="btn btn-sm btn-link " >立即注册</button> 
        </form>
        </div>
	</div>
