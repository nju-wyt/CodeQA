<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册CodeQA账号</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <style type="text/css">
		.register-style{
		max-width: 600px;
		padding: 15px;
		margin: 0 auto;
		}
		.register-info{
		padding-top:5px;
		padding-bottom:5px;
		padding-left:10px;
		}
		.register-confirm{
		padding-top:5px;
		padding-bottom:5px;
		text-align:center;
		}
		
    </style>
    </head>
<body>
	<div class="container">
		<div class="register-style">
        	<div class="panel panel-primary">
  				<div class="panel-heading">
        			<h3 class="panel-title">注册CodeQA账号</h3>
                    
        		</div>
                <div class="register-info">
                	输入用户名：
                    <input type = "text" placeholder = "请输入用户名" required>                    
                </div>
                <div class="register-info">
                	输&nbsp;入&nbsp;密&nbsp;码：
                    <input type = "password" placeholder = "密码长度至少6位" required>                    
                </div>
                <div class="register-info">
                	再&nbsp;次&nbsp;输&nbsp;入：
                    <input type = "password" placeholder = "密码长度至少6位" required>                    
                </div>
                <div class="register-info">
                	选择密保问题：
                    <select class="selectpicker">
                		<option>您母亲的姓名？</option>
                        <option>您母亲的生日？</option>
                        <option>您父亲的姓名？</option>
                        <option>您父亲的生日？</option>
                        <option>您就读的小学全名？</option>
                    </select>                   
                </div>
                 <div class="register-info">
                	输入密保答案：
                    <input type = "text" placeholder = "请输入密保答案" required>                    
                </div>
                 <div class="register-confirm">
                	<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>注册账号</button>                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
